<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Análisis de Viajes en España</title>
    <!-- Enlazar el archivo CSS externo -->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- Cargar D3.js y otras librerías necesarias -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Para el gráfico de barras -->
</head>
<body>

    <h1>Análisis de Viajes en España</h1>
    <p>Resultados de la tarea grupal de la asignatura Herramientas de Visualización</p>

    <!-- Gráfico de Líneas -->
    <div class="contenedor-grafico" id="contenedor-lineas">
        <h2>Costo promedio por clase y ruta</h2>
        <label for="selectorRuta">Selecciona una Ruta:</label>
        <select id="selectorRuta"></select>
        <svg id="grafico-lineas" width="928" height="500"></svg>
        <!-- Div para el Tooltip -->
        <div id="tooltip-lineas" class="tooltip"></div>
    </div>

    <!-- Gráfico de Acordes -->
    <div class="contenedor-grafico" id="contenedor-acordes">
        <h2>Conexiones de Viajes entre Ciudades</h2>
        <svg id="grafico-acordes" width="700" height="700"></svg>
        <!-- Div para el Tooltip del gráfico de acordes -->
        <div id="tooltip-acordes" class="tooltip"></div>
    </div>

    <!-- Mapa de Conexiones -->
    <div class="mapa" id="contenedor-mapa">
        <h2>Mapa de Conexiones de Viajes en España</h2>
        <svg id="mapa-espana" width="800" height="600"></svg>
        <div id="tooltip-mapa" class="tooltip"></div>
    </div>

    <!-- Gráfico de Frecuencia -->
    <div class="contenedor-grafico" id="contenedor-frecuencia">
        <h2>Frecuencia de Viajes por Hora del Día</h2>
        <!-- Dropdown para elegir el ordenamiento -->
        <label for="sortOrder">Ordenar por:</label>
        <select id="sortOrder">
            <option value="hour">Hora del Día</option>
            <option value="frequency-asc">Frecuencia (Ascendente)</option>
            <option value="frequency-desc">Frecuencia (Descendente)</option>
        </select>
        <div id="chart"></div>
    </div>

    <!-- Enlazar el archivo JavaScript externo -->
    <script src="script.js"></script>

</body>
</html>
